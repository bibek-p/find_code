<div class="wrapper">
    <div class="content short">

        <h2>{{ bardcom_name }} Codes</h2>

        <div class="codes">
            <div class="letter_container" id="letter_b" style="display: block;">
                <div class="units">
                    {% for pincode in pincodes %}
                    <div class="unit">
                        <div class="container">
                            
                            <div class="place"><a style= "color: black;" href="/region/{{ pincode.url }}">{{ pincode.Place_Name }}</a></div>
                            <div class="code"><span>{{ pincode.Postal_Code }}</span></div>
                            
                        </div>
                    </div>
                    {% endfor %}
                    
                    
                </div>
            </div>

        </div>
        {{ seo_content|safe }}


    </div>
